<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .colormain {
            background-color: #d4e0e1 !important;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .row {
            height: 100vh !important;
        }
        
        .choice:hover {
            box-shadow: 0 0.4rem 1.4rem 0 rgba(86, 185, 236, 0.5);
            transform: translateY(-0.035rem);
        }
        /* .w-10 {
            width: 10%;
        } */
    </style>
    <title>Quiz</title>
</head>

<body class="colormain">
    <div class="row align-items-center vh-100  vw-100 justify-content-center text-center">
        <div class="container">
            <h5 class="text-left" id="question">What is the answer to this question?</h5>

            <div class="choice-container d-block my-5 ">
                <div class="choice bg-light  text-left rounded d-flex mb-4">
                    <div class="col-xs-4 bg-primary rounded p-3 ">A</div>
                    <div class="col-md-8 p-3 choice-text w-100 " data-number="1">option 1</div>
                </div>
                <div class="choice bg-light  text-left rounded d-flex  mb-4">
                    <div class="col-xs-4 bg-primary rounded p-3 ">B</div>
                    <div class="col-md-8  w-100  p-3 choice-text" data-number="2">option 2</div>
                </div>
                <div class="choice bg-light  text-left rounded d-flex  mb-4 ">
                    <div class="col-xs-4 bg-primary rounded p-3 ">C</div>
                    <div class="col-md-8 w-100 p-3 choice-text" data-number="3">option 3</div>
                </div>


            </div>
        </div>
    </div>
    </div>




















    <script src="game.js"></script>

</html>
